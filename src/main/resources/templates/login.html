<!DOCTYPE HTML>
<html lang="pt"
	  xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>Login</title>

    <!-- Bootstrap Core CSS -->
    <link th:href="@{layout/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- MetisMenu CSS -->
    <link th:href="@{layout/vendor/metisMenu/metisMenu.min.css}" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link th:href="@{layout/dist/css/sb-admin-2.css}" rel="stylesheet"/>

    <!-- Custom Fonts -->
    <link th:href="@{layout/vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>


</head>

<body>
	<div class="container" style="margin-top: 0%">
		<div>
    		<div class="row">
	            <div style="padding-left: 36%">
	    			<img th:src="@{/layout/images/logo.png}"/>
	    		</div>
    		</div>
    	</div>
    </div>
    <div class="container">
        <div class="row" >
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading" style="background-color: #F3E2A9">
                        <h3 class="panel-title" >Fa√ßa o login, para entrar no sistema</h3>
                    </div>
                    <div class="panel-body">
                        <form th:action="login" th:method="post" role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="email" type="email"/>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="senha" name="password" type="password" value=""/>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me"/>lembre-me da senha
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button class="btn btn-lg btn-block" style="color:black;background-color: #81DAF5">Login</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script th:src="@{layout/vendor/jquery/jquery.min.js}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script th:src="@{layout/vendor/bootstrap/js/bootstrap.min.js}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script th:src="@{layout/vendor/metisMenu/metisMenu.min.js}"></script>

    <!-- Custom Theme JavaScript -->
    <script th:src="@{layout/dist/js/sb-admin-2.js}"></script>

</body>

</html>
